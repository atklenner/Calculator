<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="calculator">
        <div class="display">0</div>
        <button class="backspace">C</button>
        <button class="clear">CE</button>
        <div class="solar">
          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>
          <div class="panel"></div>
        </div>
        <button id="7" class="digit">7</button>
        <button id="8" class="digit">8</button>
        <button id="9" class="digit">9</button>
        <button class="divide">/</button>
        <button id="4" class="digit">4</button>
        <button id="5" class="digit">5</button>
        <button id="6" class="digit">6</button>
        <button class="multiply">*</button>
        <button id="1" class="digit">1</button>
        <button id="2" class="digit">2</button>
        <button id="3" class="digit">3</button>
        <button class="subtract">-</button>
        <button class="zero">0</button>
        <button class="decimal">.</button>
        <button class="equals">=</button>
        <button class="add">+</button>
      </div>
    </div>
  </body>
</html>
